<h1>Liste des tags</h1>

<a class="button" routerLink="/tags-add">Ajouter un tag</a>

<ul class="tag-list">
@for (tag of tags$ | async ; track tag.id) {
    <li>
        id: {{ tag.id }}, &#64;id: {{ tag['@id'] }}, name: {{ tag.name }}
        <a [routerLink]="['/tags-edit', tag.id]">Modifier</a>
    </li>
}
</ul>
