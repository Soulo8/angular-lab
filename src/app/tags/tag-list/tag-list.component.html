<h1>Liste des tags</h1>

<a class="button" routerLink="/tags-add">Ajouter un tag</a>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort
    (matSortChange)="announceSortChange($event)">
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
        <td mat-cell *matCellDef="let tag"> {{ tag.id }} </td>
    </ng-container>

    <ng-container matColumnDef="@id">
        <th mat-header-cell *matHeaderCellDef> &#64;Id </th>
        <td mat-cell *matCellDef="let tag"> {{ tag['@id'] }} </td>
    </ng-container>

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let tag"> {{ tag.name }} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let tag">
            <a [routerLink]="['/tags-edit', tag.id]">Modifier</a>
            <button (click)="onDelete(tag.id ?? 0)">Supprimer</button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator #paginator
               class="tag-paginator"
               (page)="handlePageEvent($event)"
               [length]="length"
               [pageSize]="pageSize"
               [showFirstLastButtons]="true"
               [hidePageSize]="true"
               [pageIndex]="pageIndex"
               aria-label="Select page">
</mat-paginator>
